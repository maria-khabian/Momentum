<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>

<body class="body">
  <header class="header">
    <div class="player">
      <div class="audio-player">
        <div class="audio-player-top">
          <span class="name-audio"></span>
          <div class="description-audio">
            <span class="time-audio-current">00:40</span>
            <div class="time-divider"> / </div>
            <span class="time-audio-duration"></span>
          </div>
        </div>
        <div class="audio-timeline">
          <div class="timeline">
            <div class="progres"></div>
          </div>
          <div class="timeline">
            <input class="timeline__progress" type="range" min="0" max="100" step="0.1" value="0">
          </div>
        </div>

        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
      </div>

      <ul class="play-list">
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <div class="weather-info">
        <i class="weather-icon owf"></i>
        <span class="weather-description"></span>
      </div>
      <div class="weather-error">Такого города не существует!</div>
      <div class="description-container">
        <p>Temperature: <span class="temperature"></span></p>
        <p>Wind speed: <span class="wind-speed"></span></p>
        <p>Relative humidity: <span class="relative-humidity"></span></p>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Enter your name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <ul class="footer-gh">
      <li class="footer-link-GitNub">
        <a href="https://github.com/maria-khabian">
          <img src="./assets/img/gh-logo.svg" width="50" height="50" alt="GitHub"></a>
      </li>
      <li class="footer-year">2023</li>
      <li class="footer-link-RsSchool">
        <a href="https://rs.school/js-stage0/">
          <img src="./assets/img/rs_school-logo.svg" alt="rsschool" width="100" height="37">
        </a>
      </li>
    </ul>
  </footer>
  <script type="module" src="main.js"></script>
</body>

</html>
